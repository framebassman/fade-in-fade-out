<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
      <div class="tabs-wrapper">
         <input class="input" type="radio" name="tabs" id="tab-1" checked/>
         <label class="tab tab-1" for="tab-1">Tab 1</label>
         <input class="input" type="radio" name="tabs" id="tab-2"/>
         <label class="tab tab-2" for="tab-2">Tab 2</label>
         <div class="content-wrapper">
            <div class="content content-1 fade-in">
               <span>Content 1</span>
               <button id="button-1">Button 1</button>
            </div>
            <div class="content content-2">
               <span>Content 2</span>
               <button id="button-2">Button 2</button>
            </div>
         </div>
         
      </div>
   </div>
   <script src="index.js"></script>
   <script src="tab-toggler.js"></script>
</body>
</html>
